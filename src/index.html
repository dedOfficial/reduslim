<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reduslim</title>

    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="promo">
          <div class="promo__label"><span>Reduslim</span></div>
          <div class="promo__company">ECO</div>
          <div class="promo__image">
            <picture>
              <source
                media="(max-width: 564px)"
                srcset="img/promo/reduslim-min.png"
              />
              <source
                media="(min-width: 565px)"
                srcset="img/promo/reduslim.png"
              />
              <img src="img/reduslim.png" alt="reduslim" />
            </picture>
          </div>
        </section>
        <!-- /.promo -->
        <section class="contact">
          <div class="contact__title">Сделай шаг к выздоровлению</div>
          <!-- /.form__title -->
          <div class="contact__group">
            <form class="form">
              <div class="form-control">
                <label class="form-control__label" for="name">
                  Ваше <span class="form-control__label-mark">имя</span>
                </label>
                <input
                  class="form-control__input"
                  id="name"
                  type="text"
                  name="name"
                  placeholder="Алексей"
                  required
                />
                <!-- name -->
              </div>
              <!-- /.form-control -->

              <div class="form-control">
                <label class="form-control__label" for="phone">
                  Ваш <span class="form-control__label-mark">телефон</span>
                </label>
                <div class="form-control__group">
                  <input
                    class="form-control__input"
                    id="phone"
                    type="tel"
                    name="phone"
                    placeholder="+7 (123) 456 78-90"
                    pattern="([0-9]{3} [0-9]{3} [0-9]{2}-[0-9]{2}) "
                    required
                  />
                  <!-- phone -->
                  <select
                    class="form-control__input"
                    id="country-code"
                    name="country-code"
                    size="1"
                  >
                    <option class="flag-ru" value="rus">ru</option>
                    <option class="flag-en" value="eng">en</option>
                  </select>
                  <!-- /select country-code -->
                </div>
              </div>
              <!-- /.form-control -->

              <button class="form-btn" type="submit">
                Заказать <span class="arrow"></span>
              </button>
            </form>
          </div>
          <!-- /.control__group -->
        </section>
        <!-- /.contact -->
      </div>
      <!-- /.container -->
      <div class="trust">
        <div class="trust-wrap">
          <span>Trusted</span>
          <span>
            <img src="icons/trust/lock.svg" alt="trust secure" />
          </span>
          <span>Secure</span>
        </div>
      </div>
      <!-- /.trust -->
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="js/script.js"></script>
  </body>
</html>
