<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Reduslim</title><link rel="stylesheet" href="css/style.min.css"></head><body><main><section class="promo"><div class="promo__label"></div><div class="promo__company"></div><div class="promo__image"><picture><source media="(max-width: 576px)" srcset="img/reduslim-min.png"><source media="(min-width: 577px)" srcset="img/reduslim.png"><img src="img/reduslim.png" alt="reduslim"></picture></div></section><!-- /.promo --><section class="form"><div class="form__title"><h2>Сделай шаг к выздоровлению</h2></div><!-- /.form__title --><div class="form__form"><div class="form__wrap"><label for="name">Ваше <span class="label__name">имя</span></label> <input id="name" type="text" name="name" placeholder="Алексей" required><!-- /input name --> <label for="phone">Ваш <span class="label__name">телефон</span></label> <input id="phone" type="tel" name="phone" placeholder="+7 (123) 456 78-90" pattern="([0-9]{3} [0-9]{3} [0-9]{2}-[0-9]{2}) " required><!-- /input phone --> <select id="country-code" name="country-code" size="2" multiply><option value="rus"><span>ru</span> <img src="" alt="ru"></option><option value="eng"><span>en</span> <img src="" alt="en"></option></select><!-- /select country-code --> <button type="submit">Заказать</button></div></div><!-- /.form__form --></section><!-- /.form --></main><script src="https://unpkg.com/imask"></script><script src="script.js"></script></body></html>
